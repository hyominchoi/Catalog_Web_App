
<html>

<body>

<h1>{{category.name}}</h1>

<a href = '{{url_for('newSupplyItem', category_id = category.id ) }}' > Create a new item </a>

{% for i in items %}

<div>

<p>{{i.name}}</p>

<p>{{i.ingredients}}</p>

<p> {{i.price}} </p>

<a href = '{{url_for('editSupplyItem', category_id = category.id, item_id = i.id) }}' > Edit </a>

</br>
<a href = '{{url_for('deleteSupplyItem', category_id = category.id, item_id = i.id ) }}' > Delete </a>

</div>


{% endfor %}
</body>

</html>
